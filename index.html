<!DOCTYPE html>
<html>
<head>
	<title>Web Calculator</title>
	<style type="text/css">
		body{
			background-color: powderblue;
		}
		table, th, td{
			border: 1px solid blue;
			text-align: center;
		}

	</style>
</head>
<body>
<div>
<table>
<thead>
	<th colspan="2">Web Calculator</th>
</thead>
<tbody>
<tr>
	<td>Result: </td>
	<td><input type="text" id="result"/></td>
</tr>
<tr>
	<td>Input: </td>
	<td><input type="text" id="value"/></td>
</tr>
<tr>
	<td colspan="2"><button id="btn7">7</button>
	<button id="btn8">8</button>
	<button id="btn9">9</button></td>
</tr>
<tr>
	<td colspan="2"><button id="btn4">4</button>
	<button id="btn5">5</button>
	<button id="btn6">6</button></td>
</tr>
<tr>
	<td colspan="2"><button id="btn1">1</button>
	<button id="btn2">2</button>
	<button id="btn3">3</button></td>
</tr>
<tr>
	<td colspan="2"><button id="btnPlus">+</button>
	<button id="btnMinus">-</button>
	<button id="btn0">0</button></td>
</tr>
<tr>
	<td><button id="calc">Calculate</button></td>
	<td><button id="clearAll">CE</button>
	<button id="clearLast">C</button></td>
</tr>
	</tbody>
	</table>
</div>
</body>
</html>
