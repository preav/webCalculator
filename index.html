<!--added comment-->
<!DOCTYPE html>
<html>
<head>
	<title>Web Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div>
<table>
<thead>
	<th colspan="4" rowspan="2"><input type="text" id="txtInput" class="resTab"/></th>
</thead>
<tbody>
<tr>
	<td><button id="btn7" class="btn">7</button></td>
	<td><button id="btn8" class="btn">8</button></td>
	<td><button id="btn9" class="btn">9</button></td>
	<td class="sideBar"><button id="btnMul" class="btn operation">x</button></td>
</tr>
<tr>
	<td><button id="btn4" class="btn">4</button></td>
	<td><button id="btn5" class="btn">5</button></td>
	<td><button id="btn6" class="btn">6</button></td>
	<td class="sideBar"><button id="btnMinus" class="btn operation">-</button></td>
</tr>
<tr>
	<td><button id="btn1" class="btn">1</button></td>
	<td><button id="btn2" class="btn">2</button></td>
	<td><button id="btn3" class="btn">3</button></td>
	<td class="sideBar"><button id="btnPlus" class="btn operation">+</button></td>
</tr>
<tr>
	<td><button id="btn0" class="btn">0</button></td>
	<td><button id="clearLast" class="btn">C</button></td>
	<td><button id="clearAll" class="btn">CE</button></td>
	<td class="sideBar"><button id="btnDiv" class="btn operation">/</button></td>
</tr>
<tr>
	<td colspan="4" class="sideBar"><button id="calc">=</button></tr>
</tr>
	</tbody>
	</table>
</div>
<script type="text/javascript" src="Script.js"></script>
</body>
</html>
